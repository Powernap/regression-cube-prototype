<div ng-show="heatmapCtrl.visible">
  <!-- <div class='my-heatmap well'> -->
  <div class='my-heatmap'>
    <div class='form-inline'>
      <div class='form-group'>
        <label class='control-label' for='dependent-heatmap'>Z-Dimension</label>
        <select id='depentent-heatmap' class='form-control' ng-change='heatmapCtrl.selectChange()' ng-model="dependentSelect" ng-options="opt as opt.label for opt in heatmapCtrl.dependentOptions">
        </select>
        <span id='heatmap-pulse-container'></span>
        <label ng-show="heatmapCtrl.orderVisible" for='order-heatmap'>Order Heatmap</label>
        <select ng-show="heatmapCtrl.orderVisible" id="order-heatmap" class='form-control'>
          <option value="name">by Name</option>
          <option value="count">by Frequency</option>
        </select>
        <!-- Add Threejs Cube here -->
        <gl-cube></gl-cube>
      </div>
    </div>
    <div id="tooltip-heatmap" class="hidden">
      <p>
        <span id="value">
      </p>
    </div>
  </div>
</div>
