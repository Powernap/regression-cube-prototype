    /* THREEJS CUBE */
    .my-heatmap {

    #cube {
      width:500px;
      height:500px;
      position:absolute;
      right:0;
      z-index:99;
    }

    .animation-show-hide {
      -webkit-transition: all linear 0.5s;
      transition: all linear 0.5s;
    }
    .animation-show-hide.ng-hide {
      opacity: 0;
    }
    .pulse-svg {
      background-color: background-color: rgba(0, 0, 0, 0.0);
      ;
      fill-opacity: 0;
      padding-top: 10px;
    }
    .pulse {
      fill: none;
      stroke: #398FBD;
    }
    /*Override bootstrap popover setting*/

    .popover-override .popover {
      display: block;
      max-width: 400px;
      position: absolute;
      left: auto;
      /*right: 250px;*/
      right: 465px;
      top: 5px;
    }
    .popover.left > .arrow {
      top: 16px;
    }
    #formula-input:focus {
      border-color: lawngreen;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px lawngreen;
    }
    #formula-input.invalid:focus {
      border-color: red;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(255, 0, 0, 0.6);
    }
    /* Spinning Icon */
    /* http://codepen.io/astrotim/details/IjJzL */

    .inner {
      position: relative;
      z-index: 2;
    }

    #cog.visible:after {
      content: "\f013";
      font-family: FontAwesome;
      font-style: normal;
      font-weight: normal;
      text-decoration: inherit;
      position: absolute;
      font-size: 800px;
      color: rgba(250, 250, 250, 1);
      ;
      top: 50%;
      left: 50%;
      margin: -900px 0 0 -350px;
      -webkit-animation: 15s infinite linear;
      animation: 15s infinite linear;
      z-index: 1;
      -webkit-animation: spin 10s linear infinite;
      -moz-animation: spin 10s linear infinite;
      animation: spin 10s linear infinite;
    }
    @-moz-keyframes spin {
      100% {
        -moz-transform: rotate(360deg);
      }
    }
    @-webkit-keyframes spin {
      100% {
        -webkit-transform: rotate(360deg);
      }
    }
    @keyframes spin {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
  </style>

  <script type="x-shader/x-vertex" id="vertexshader">

    attribute float alpha;
    varying float vAlpha;
    // Coloring: https://stackoverflow.com/questions/25740054/three-js-passing-vertex-colors-to-fragment-shader
    varying vec3 vColor;

    void main() {
      vColor = color;
      vAlpha = alpha;
      mat4 newViewMatrix = modelViewMatrix;
      mat4 newProjectionMatrix = projectionMatrix;
      vec4 mvPosition = newViewMatrix * vec4( position, 1.0 );
      // gl_PointSize = 3700.0 / length( mvPosition.xyz );
      // gl_PointSize = 1200.0 / length( mvPosition.xyz );
      gl_PointSize = 3000.0 / length( mvPosition.xyz );
      gl_Position = newProjectionMatrix * mvPosition;
    }

  </script>

  <script type="x-shader/x-vertex" id="vertexshaderCurrentSlice">

    attribute float alpha;
    varying float vAlpha;
    // Coloring: https://stackoverflow.com/questions/25740054/three-js-passing-vertex-colors-to-fragment-shader
    varying vec3 vColor;

    void main() {
      vColor = color;
      vAlpha = alpha;
      mat4 newViewMatrix = modelViewMatrix;
      mat4 newProjectionMatrix = projectionMatrix;
      vec4 mvPosition = newViewMatrix * vec4( position, 1.0 );
      gl_PointSize = 7000.0 / length( mvPosition.xyz );
      gl_Position = newProjectionMatrix * mvPosition;
    }

  </script>

  <script type="x-shader/x-fragment" id="fragmentshader">

     varying float vAlpha;
     varying vec3 vColor;

     void main() {
       gl_FragColor = vec4(vColor.rgb, 1);
       gl_FragColor.a *= vAlpha;
     }
  </script>
